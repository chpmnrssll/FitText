<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FitText Demo</title>
    <style type="text/css">
      .demo {
        border: 1px dashed black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
        width: 50vw;
      }

      .fit {
        font-family: serif;
        margin: 0;
        padding: .5rem;
      }
      .sans {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2 class="fit sans" style="color: #ea6; font-style: italic;">Font size</h2>
      <p class="fit sans" style="color: #666;">adjusts to the width of the</p>
      <h3 class="fit" style="color: #6ae;">parent</h3>
      <p class="fit sans" style="color: #666;"> element regardless of existing</p>
      <p class="fit sans" style="color: #ea6; font-style: italic;">style or width</p>
      <p class="fit" minFontSize="6" style="font-style: italic;">* Some restrictions may apply, see documentation for details. Russell Chapman is not liable for any damages due to implementing this in a production environment.</p>
    </div>

    <script src="build/demo.js" type="text/javascript"></script>
  </body>
</html>
